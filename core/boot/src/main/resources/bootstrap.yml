#服务器配置
server:
  undertow:
    # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
    io-threads: 4
    # 阻塞任务线程池, 当执行类似servlet请求阻塞操作, undertow会从这个线程池中取得线程,它的值设置取决于系统的负载
    worker-threads: 20
    # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
    buffer-size: 1024
    # 是否分配的直接内存
    direct-buffers: true
#spring配置
spring:
  cache:
    ehcache:
      config: classpath:config/ehcache.xml
  http:
    encoding:
      charset: UTF-8
      force: true
  servlet:
    multipart:
      max-file-size: 256MB
      max-request-size: 1024MB
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  cloud:
    nacos:
      discovery:
        server-addr: 120.24.101.194:8848 #配置Nacos地址
      config:
        server-addr: 120.24.101.194:8848 #配置Nacos地址
        file-extension: yaml
        shared-configs:
          - refresh: true
            data-id: logstash.yml
#开放所有端口
management:
  endpoints:
    web:
      exposure:
        include: '*'
